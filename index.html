<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div>
			<button onclick="RequestHandler.POSTRequest()">
				Send POST Request
			</button>
			<button
				onclick="
					RequestHandler.GETRequest(
						document.getElementById('query').value,
					)
				"
			>
				Send GET Request
			</button>
		</div>
		<div id="request_result"></div>
		<textarea id="query" placeholder="Qeury to send to server"></textarea>
		<textarea id="query_results" placeholder="Request Results"></textarea>
	</body>
	<script src="./client.js"></script>
</html>
